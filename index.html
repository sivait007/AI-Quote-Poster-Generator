<script type="text/javascript">
  // This function will be called by Google's loader when the API is ready.
  function onGoogleApiLoad() {
    // Dispatch a custom event that our React component can listen for.
    window.dispatchEvent(new CustomEvent('google-transliteration-loaded'));
  }

  // Load the Transliteration API and set our function as the callback.
  google.load("elements", "1", {
    packages: "transliteration",
    callback: onGoogleApiLoad
